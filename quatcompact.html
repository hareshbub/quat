<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUAT Compact</title>

<style>
:root{
  --quat-bg: transparent;
  --quat-primary:#2563eb;
  --quat-submit:#7c3aed;
  --quat-accent:#22c55e;
  --quat-fail:#ef4444;
  --quat-border:#64748b;
}

body{
  margin:0;
  background:var(--quat-bg);
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
}

#quat{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}

/* ===== HERO ===== */
#hero{
  display:flex;
  align-items:center;
  gap:14px;
}

.circle{
  width:46px;height:46px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;cursor:pointer;
  user-select:none;
  background:var(--quat-primary);
}
.circle.submit{background:var(--quat-submit);}

.boxes{display:flex;gap:6px;}
.box{
  width:38px;height:38px;
  border:2px solid var(--quat-border);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
}
.box.active{
  background:var(--quat-accent);
  border-color:var(--quat-accent);
  color:#022c22;
}

/* ===== STATUS ===== */
#status{
  font-size:13px;
  min-height:18px;
}
.fail{color:var(--quat-fail);}

/* ===== VERIFIED ===== */
#verified{
  display:none;
  align-items:center;
  gap:8px;
  color:var(--quat-accent);
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div id="quat">
  <div id="hero">
    <div class="circle" id="tap">‚óè</div>

    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="circle submit" id="submit">‚óè</div>
  </div>

  <div id="status"></div>
  <div id="verified">‚úî Verified by QUAT</div>
</div>

<script>
/* ===== HARD LOCK ===== */
(()=>{["log","warn","error","debug","info","trace"].forEach(k=>console[k]=()=>{});})();

/* ===== CONFIG ===== */
const LETTERS=["Q","U","A","T"];
const MIN=80, MAX=350;
const ENTROPY_THRESHOLD=1.8;
const MIN_UNIQUE=8;

/* ===== DEVICE CHECK ===== */
const IS_TOUCH=("ontouchstart"in window)||navigator.maxTouchPoints>0;
const USE_ENTROPY=!IS_TOUCH;

/* ===== STATE ===== */
let clicks=[], moves=[], submitted=false, last=null;

/* ===== ELEMENTS ===== */
const boxes=document.querySelectorAll(".box");
const hero=document.getElementById("hero");
const status=document.getElementById("status");
const verified=document.getElementById("verified");
const tap=document.getElementById("tap");
const submit=document.getElementById("submit");

/* ===== POINTER ENTROPY (DESKTOP ONLY) ===== */
if(USE_ENTROPY){
  window.addEventListener("pointermove",e=>{
    if(submitted||!e.isTrusted||e.pointerType!=="mouse") return;
    if(last){
      const dx=e.clientX-last.x;
      const dy=e.clientY-last.y;
      if(dx||dy){
        moves.push({x:dx,y:dy});
        if(moves.length>150)moves.shift();
      }
    }
    last={x:e.clientX,y:e.clientY};
  });
}

/* ===== ENTROPY ===== */
function entropyOK(){
  if(!USE_ENTROPY) return true;
  if(moves.length<30) return false;

  const mags=moves.map(p=>Math.hypot(p.x,p.y).toFixed(1));
  const unique=new Set(mags).size;
  const freq={}; mags.forEach(m=>freq[m]=(freq[m]||0)+1);

  let H=0,n=mags.length;
  for(const k in freq){
    const p=freq[k]/n;
    H-=p*Math.log2(p);
  }
  return H>=ENTROPY_THRESHOLD && unique>=MIN_UNIQUE;
}

/* ===== UI ===== */
function paint(){
  boxes.forEach((b,i)=>{
    b.classList.toggle("active",i<clicks.length);
    b.textContent=i<clicks.length?LETTERS[i]:"";
  });
}

/* ===== RESET ===== */
function resetAll(){
  clicks=[];moves=[];submitted=false;last=null;
  boxes.forEach(b=>{b.classList.remove("active");b.textContent="";});
  status.textContent="";
}

/* ===== TAP ===== */
tap.addEventListener("pointerdown",e=>{
  if(submitted||!e.isTrusted||clicks.length>=4) return;
  clicks.push(performance.now());
  paint();
});

/* ===== SUBMIT ===== */
submit.addEventListener("pointerdown",e=>{
  if(submitted||!e.isTrusted) return;
  submitted=true;

  if(clicks.length!==4){
    fail("Incomplete interaction");
    return;
  }

  const t=[
    clicks[1]-clicks[0],
    clicks[2]-clicks[1],
    clicks[3]-clicks[2]
  ];

  const timingOK=t.every(v=>v>=MIN&&v<=MAX);
  const pass=timingOK && entropyOK();

  pass ? success() : fail("Verification failed");
});

/* ===== SUCCESS ===== */
function success(){
  hero.style.display="none";
  verified.style.display="flex";

  // üîë SEND SIGNAL TO PARENT WEBSITE
  window.parent.postMessage(
    { type:"QUAT_PASS" },
    "*"
  );
}

/* ===== FAIL ===== */
function fail(msg){
  status.textContent=msg;
  status.className="fail";

  setTimeout(()=>{
    status.className="";
    resetAll();
  },900);
}
</script>

</body>
</html>
